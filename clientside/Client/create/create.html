<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="create.css" />
    <link rel="stylesheet" href="../common/common.css" />
</head>
<body>
    <header>
        <img src="../images/pinterst.png" class="imglogo" alt=" 驻专住">
     <nav>
        <a href="../home/home.html">HOME</a>
                  <a href="../profil/profil.html">PROFIL</a>
        <a href="#" id="logoutBtn">LOG OUT</a>
        <a href="create.html" id="create">CREATE</a>
      </nav>
      <div class="search-bar">
          <input type="text" placeholder="驻砖 ..." />
          <button></button>
        </div>
        
    </header>
 <main>
      <div class="create-pin-container">
        <div class="create-pin-header">
          <h2>爪专转 Pin</h2>
          <button id="saveBtn" class="save-btn">砖专</button>

        </div>
    
        <div class="create-pin-form">
          <div class="left-section">
            <label>转专转</label>
            <input type="text" placeholder="住 转专转 驻 砖" id="title"/>
    
            <label>转专</label>
            <textarea rows="4" placeholder="转 转专 拽爪专" id="description"></textarea>
    
    
         <button id="chooseTagsBtn">专 转转</button>

<!--  拽驻抓 -->
<div id="tagsModal" class="modal" style="display:none">
  <div class="modal-content">
    <h3>专 转转</h3>
    <div id="modalTagsList" class="tags-list"></div>
    <button id="loadMoreTagsBtn" type="button">爪 注</button>
    <div class="modal-actions">
      <button id="confirmTagsBtn" type="button">砖专</button>
      <button id="cancelTagsBtn" type="button"></button>
    </div>
  </div>
</div>

<!--  驻注 转转 砖专 -->
<div id="selectedTags" class="selected-tags"></div>

          </div>
    
          <div class="right-section">
            <div class="image-upload">
              <label for="image-input" >
                
                <img src="../images/up.png" alt="注转 转" class="preview-img"  />
              </label>
              <input type="file" id="image-input" accept="image/*" hidden />
            </div>
          </div>
        </div>
      </div>
    
    </main>


    <footer>
         <div class="social-grid">
          <a href="https://www.facebook.com/pinterest" target="_blank" class="social-box">
            <img src="../images/facebook.png" alt="Facebook" />
            <span>Facebook</span>
          </a>
          <a href="https://www.youtube.com/@pinterest" target="_blank" class="social-box">
            <img src="../images/you.png" alt="YouTube" />
            <span>YouTube</span>
          </a>
          <a href="https://www.tiktok.com/@pinterest" target="_blank" class="social-box">
            <img src="../images/tiktok.png" alt="TikTok" />
            <span>TikTok</span>
          </a>
          <a href="https://www.instagram.com/pinterest/" target="_blank" class="social-box">
            <img src="../images/instergram.png" alt="Instagram" />
            <span>Instagram</span>
          </a>
        </div>
      </footer>
    <script src="create.js"></script>
    <script src="../common/common.js"></script>
</body>
</html>
